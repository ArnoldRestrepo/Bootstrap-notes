<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nesting</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
    <style> 
        /* Developers */
        .container{
            margin-top: 20px;
        }
        .row{
            background: #e8e8e8e8;
        }

        .columna{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #4d5061;
        }

        .columna-interior{
            background: #e3e3e3;
            border: 1px solid #414141;
            padding: 10px;
        }
    </style>
</head>
<body>
   <div class="container">
      <div class="row">
            <div class="col-md-6 columna">
              Columna #1
              <div class="row">
                  <div class="col-2 columna-interior">Columna #1</div>
                  <div class="col-2 columna-interior">Columna #2</div>
              </div>
            </div>
          <div class="col-md-6 columna">Columna #2</div>
      </div>
   </div>
    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>
</html>
