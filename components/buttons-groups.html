<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons Groups</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-danger">Boton 1</button>
                    <button class="btn btn-danger">Boton 2</button>
                    <button class="btn btn-danger">Boton 3</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-5">
                        <button class="btn btn-danger">Boton 1</button>
                        <button class="btn btn-danger">Boton 2</button>
                        <button class="btn btn-danger">Boton 3</button>
                    </div>
                    <div class="btn-group mr-5">
                        <button class="btn btn-danger">Boton 1</button>
                        <button class="btn btn-danger">Boton 2</button>
                        <button class="btn btn-danger">Boton 3</button>
                    </div>
                    <div class="btn-group mr-5">
                        <button class="btn btn-danger">Boton 1</button>
                        <button class="btn btn-danger">Boton 2</button>
                        <button class="btn btn-danger">Boton 3</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary">Hola</button>
                    <button class="btn btn-primary">Hola</button>
                    <button class="btn btn-primary">Hola</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-md">
                    <button class="btn btn-primary">Hola</button>
                    <button class="btn btn-primary">Hola</button>
                    <button class="btn btn-primary">Hola</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary">Hola</button>
                    <button class="btn btn-primary">Hola</button>
                    <button class="btn btn-primary">Hola</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
