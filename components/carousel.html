<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="secondaryCarousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#secondaryCarousel" data-slide-to="0"></li>
                        <li data-target="#secondaryCarousel" data-slide-to="1"></li>
                        <li data-target="#secondaryCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption d-block">
                                <h4>Titulo de la imagen</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, ex.</p>
                            </div>
                            <img src="img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" alt="">
                        </div>
                    </div>
                    <a href="#secondaryCarousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#secondaryCarousel" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="principalCarousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#principalCarousel" data-slide-to="0"></li>
                        <li data-target="#principalCarousel" data-slide-to="1"></li>
                        <li data-target="#principalCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" alt="">
                        </div>
                    </div>
                    <a href="#principalCarousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#principalCarousel" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
