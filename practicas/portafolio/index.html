<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arnold Restrepo Hernández - Desarrollador Front-end</title>
    <!-- Bootstrapv4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="css/fontello.css">
    <!-- App -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logo + Nav -->
            <div class="row nav rounded-top align-items-stretch justify-content-between">
                <!-- Logotipo -->
                <div class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start">
                    <h2 class="text-uppercase">
                        Arnold Restrepo Hernández 
                        <span class="icon icon-dot icono"></span>
                    </h2>
                    <p>Desarrollador Front-end</p>
                </div>
                <!-- /Logotipo -->
                <!-- Navigation -->
                <nav class="col-md-12 col-lg-auto menu  d-flex align-items-stretch flex-wrap flex-sm-nowrap">
                    <a href="#" class="color-1 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Portafolio</span>
                            <i class="icon icon-briefcase"></i>
                        </div>
                    </a>
                    <a href="#" class="color-2 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Acerca</span>
                            <i class="icon icon-user"></i>
                        </div>
                    </a>
                    <a href="#" class="color-3 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Contacto</span>
                            <i class="icon icon-mail"></i>
                        </div>
                    </a>
                </nav>
                <!-- /Navigation -->
            </div>
            <!-- /Logo + Nav -->

            <!-- Slider -->
            <div class="row slider">
                <div class="col">
                    <div class="carousel slide" id="slider" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slide1.jpg" alt="Slide #1" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide2.jpg" alt="Slide #2" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide3.jpg" alt="Slide #3" class="d-block img-fluid">
                            </div>
                        </div>
                        <a href="#slider" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a href="#slider" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /Slider -->
        </div>
    </header>
    <!-- /Header -->
    <main></main>
    <footer></footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
