<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- /fonts -->
    <!-- Icons -->
    <link rel="stylesheet" href="css/fontello.css">
    <!-- /Icons -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- /Bootstrap -->
    <!-- App -->
    <link rel="stylesheet" href="css/app.css">
    <!-- /App -->
</head>
<body>
    <!-- header-->
    <header class="Header">
        <div class="container">
            <div class="row justify-content-start">
                <!-- Logotipo -->
                <div class="col-auto d-none d-md-block Logo">
                    <a href="#"><img src="img/logo.png" alt="Logotipo" class="Logo__img"></a>
                </div>
                <!-- /Logotipo -->
                <div class="col-xs-12 col-sm-8 col-lg-6 order-2 order-sm-1 Buscar">
                    <form action="" class="Buscar__form">
                        <div class="row no-gutters align-items-center">
                            <div class="col-10 columna">
                                <input class="Buscar__form__input__text" type="text" name="buscar" id="buscar" placeholder="Amigos, Lugares y Cosas que te gustan...">
                            </div>
                            <div class="col-2 columna">
                                <button rype="submit" class="Buscar__form__submit">
                                    <i class="icon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Menu -->
                <nav class="col-xs-12 col-sm-3 col-lg-2 order-1 order-sm-2 d-flex justify-content-between ml-auto Menu">
                    <a href="#" class="Menu__link"><i class="icon-users"></i></a>
                    <a href="#" class="Menu__link"><i class="icon-bell-alt"></i></a>
                    <a href="#" class="Menu__link"><i class="icon-chat"></i></a>
                    <a href="#" class="Menu__link">
                        <img clas="Menu__thumb" src="img/persona2.jpg" width="22" height="22" alt="perfil"> 
                    </a>
                </nav>
                <!-- /Menu -->
            </div>
        </div>
    </header>
    <!-- /header-->

    <!-- Main -->
    <Main class="container Main">
        <div class="row">
            <!-- Sidebar Left -->
            <div class="col-12 col-md-3 SidebarLeft" id="SidebarLeft">
                 <nav class="SidebarLeftNav">
                     <a href="#" class="SidebarLeftNav__link"><i class="SidebarLeftNav__icon icon-users"></i> Amigos</a>
                     <a href="#" class="SidebarLeftNav__link"><i class="SidebarLeftNav__icon icon-mail"></i> Mensajes Privados</a>
                     <a href="#" class="SidebarLeftNav__link"><i class="SidebarLeftNav__icon icon-chat"></i> Chat</a>
                     <a href="#" class="SidebarLeftNav__link"><i class="SidebarLeftNav__icon icon-picture"></i> Imágenes</a>
                     <a href="#" class="SidebarLeftNav__link"><i class="SidebarLeftNav__icon icon-music"></i> Música</a>
                     <a href="#" class="SidebarLeftNav__link"><i class="SidebarLeftNav__icon icon-book"></i> Libros</a>
                 </nav>
            </div>
            <!-- /Sidebar Left -->
            <div class="col Content">
                <div class="Post">
                    <!-- Content -->
                    <div class="row"></div>
                    <div class="row">
                        <div class="col">
                            <div class="media">
                                <a href="" class="Post__link">
                                    <img class="Post__thumb" src="img/persona2.jpg" alt="">
                                </a>
                                <div class="media-body">
                                    <form action="" class="FormPost"> 
                                       <textarea class="FormPost__textarea" name="mensaje" id="message" placeholder="Publicar Mensaje"></textarea>
                                       <div class="ContainerButtonsPost d-flex justify-content-between">
                                           <div class="MediaButtons">
                                               <a href="#" class="MediaButtons__link"><i class="MediaButtons__icon icon-picture"></i></a>
                                               <a href="#" class="MediaButtons__link"><i class="MediaButtons__icon icon-music"></i></a>
                                               <a href="#" class="MediaButtons__link"><i class="MediaButtons__icon icon-search"></i></a>
                                            </div>
                                            <div class="ContainerPostSubmit">
                                                <button class="ContainerPostSubmit__btn">Publicar</button>
                                            </div>
                                       </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Content -->
                </div>
            </div>
            <div class="col-12 col-md-3 SidebarRight">

            </div>
        </div>
    </Main>
    <!-- /Main -->



    <!-- jquery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- /jquery -->
    <!-- Pooper -->
    <script src="js/popper.min.js"></script>
    <!-- /Pooper -->
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- /Bootstrap -->
    <!-- App -->
    <script src="js/app.js"></script>
    <!-- /App -->
</body>
</html>
