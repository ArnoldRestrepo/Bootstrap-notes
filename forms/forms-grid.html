<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Grid</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <div class="col-12 col-md-6 ">
                            <label for="nombre">Nombre:</label>
                            <input type="text" placeholder="Nombre:" name="nombre" id="nombre" class="form-control">
                        </div>
                        <div class="col-12 col-md-6 ">
                            <label for="pass">Password:</label>
                            <input type="password" placeholder="Contraseña:" name="pass" id="pass" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje">Mensaje:</label>
                            <textarea name="mensaje" id="mensaje" placeholder="Mensaje:" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-md-3 mb-3">
                            <label for="sexo">Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input"> Mujer
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input"> Hombre
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 mb-3">
                            <label for="pais">País:</label>
                            <select name="pais" id="pais" class="form-control">
                                <option value="mexico">México</option>
                                <option value="espana">España</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <label class="form-check-label my-3">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input"> Términos
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-6 col-md-4">
                                    <button class="btn btn-block btn-outline-success" type="submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
