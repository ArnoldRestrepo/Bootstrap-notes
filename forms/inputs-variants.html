<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Variants</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
</head>

<body>
    <div class="container">
        <div class="row y-5">
            <div class="col">
                <h2>Tamaños Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" placeholder="nombre" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" name="pass" placeholder="pass" class="form-control form-control-md">
                    </div>
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input type="text" name="correo" placeholder="correo" class="form-control form-control-sm">
                    </div>
                </form>
            </div>
        </div>
        <div class="row y-5">
            <div class="col">
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <input type="text" name="nombre" placeholder="No puedes modificar este texto." class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" name="correo" placeholder="correo" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <select name="" id="" disabled>
                            <option value="1">opción 1</option>
                            <option value="2">opción 2</option>
                            <option value="3">opción 3</option>
                            <option value="4">opción 4</option>
                            <option value="5">opción 5</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
