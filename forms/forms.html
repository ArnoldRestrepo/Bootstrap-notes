<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" placeholder="Nombre:" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Nombre:</label>
                        <input type="password" placeholder="Contraseña:" name="pass" id="pass" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" placeholder="Mensaje:" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">México</option>
                            <option value="espana">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" class="form-check-input"> Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input"> Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input"> Términos
                        </label>
                    </div>
                    <button class="btn btn-outline-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
