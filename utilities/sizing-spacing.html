<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sizing Spacing</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <div class="bg-success text-white w-25 p-2 my-2">25%</div>
                <div class="bg-success text-white w-50 p-2 my-2">50%</div>
                <div class="bg-success text-white w-75 p-2 my-2">75%</div>
                <div class="bg-success text-white w-100 p-2 my-2">100%</div>
            </div>
            <div class="col-6">
                <div class="bg-success text-white h-25 p-2 mx-2 d-inline-block">25%</div>
                <div class="bg-success text-white h-50 p-2 mx-2 d-inline-block">50%</div>
                <div class="bg-success text-white h-75 p-2 mx-2 d-inline-block">75%</div>
                <div class="bg-success text-white h-100 p-2 mx-2 d-inline-block">100%</div>
            </div>
        </div>
    </div>
