<!DOCTYPE html>
<html lang="es">

<head>

    <title>Navs</title>

    <link rel="stylesheet" href="../css/bootstrap.css">

                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Acerca</a></li>

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Menu con estilos CSS</h3>
                <hr>
                <ul class="nav ar-nav bg-dark">
                    <li class="nav-item"><a href="#" class="nav-link text-light">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light">Acerca</a></li>

                </ul>
            </div>

            <div class="col-12 mt-4">

                <hr>

                    <a href="#" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">Acerca</a>

            <div class="col-12 mt-4">
                <h3>Menu Vertical</h3>
                <hr>
                <nav class="nav flex-column">
                    <a href="#" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">Acerca</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
