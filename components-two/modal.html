<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <!-- Boostrapv4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/app.css"> -->
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modalWeb">Abrir Modal</button>
                <div class="modal fade" id="modalWeb" tabindex="-1" role="dialog" aria-labelledby="modalWeb" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo de la Ventana</h5>
                                <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                    <span data-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h2>Encabezado</h2>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum vero at magni? Error quos atque eaque, maiores, consequatur provident ea harum eveniet dolorem fugiat nostrum veniam repudiandae adipisci, accusamus commodi!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Popper.js -->
    <script src="../js/popper.js"></script>
    <!-- Boostrapv4 JavaScript -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
